<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Jake and Ryan convert stuff</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's get <strong>CONVERTED!</strong></h1>
        <form id="tsp_tbsp">
          <div class="form-group">
            <label for="tsp">Enter number of teaspoons to be converted to tablespoons:</label>
            <input id="tsp" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-warning">Convert</button>
        </form>
        <h4>Result:</h4>
        <div id="results">
          <p>The number of tablespoons is <span id="output"></span></p>
        </div>
    </div>
  </body>
</html>
